{% extends 'core/base.html' %}

{% block title %}Autores{% endblock %}

{% block content %}
    <h1 class="mb-6 text-2xl">Autores</h1>

    <a href="{% url 'autor:add' %}" class="mb-6 inline-block py-4 px-6 bg-violet-700 hover:bg-violet-900 text-white rounded-md">Adicionar autor</a>

    <div class="space-y-4 mb-6">
        {% for autor in autores %}
            <div class="py-4 px-6 bg-slate-100">
                <a href="{% url 'autor:detail' autor.id %}">
                {{ autor.name }}
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
